<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>

    <!-- Favicon -->
    <link rel="icon" type="image" href="favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Nunito:wght@200&family=Rowdies:wght@300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap v5.2 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand heading" href="index.html">PetPalz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                    data-bs-target="#exampleModal-1">Sign in</button>
            </div>
        </div>
    </nav>

    <!--Body-->
    <div class="bg-danger p-2 text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="container border">
                        <h1 class="heading">
                            Sign Up
                        </h1>
                        <form>
                            <div class="mb-3">
                                <label for="firstName" class="col-form-label text-white">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="e.g. Aurther">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="col-form-label text-white">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Morgan">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label text-white">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="col-form-label text-white">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                        </form>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-outline-light" id="liveToastBtn">Sign Up</button>
                        </div>
                        <hr>
                        <p class="text-center">Sign up with:</p>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-light mr-2"><i
                                    class="fa-brands fa-google-play fa-shake fa-sm" style="color: black;"></i>
                                Google</button>
                            <button type="button" class="btn btn-outline-light ml-2"><i
                                    class="fa-brands fa-apple fa-shake" style="color: black;"></i> Apple</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img src="icon.png" alt="PetPalz">
                </div>
            </div>
        </div>
    </div>

    <!--Live Toast-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="liveToastBtn" role="alert" aria-live="polite" aria-atomic="true" data-bs-delay="10000">
            <div role="alert" aria-live="assertive" aria-atomic="true">
                <img src="favicon.png" class="rounded me-2" alt="PetPalz">
                <strong class="me-auto heading">PetPalz</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, Your account is successfully created!
            </div>
        </div>
    </div>

    <!--Sign in Modal-->
    <div class="modal fade" id="exampleModal-1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-danger" id="exampleModalLabel">Sign in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="col-form-label text-danger">Username</label>
                            <input type="username" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label text-danger">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#exampleModal-2">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign in Confirm Modal -->
    <div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-danger" id="exampleModalLabel">Sign in</h1>
                </div>
                <div class="modal-body">
                    You are successfully Signed in!
                </div>
                <div class="modal-footer justify-content-center">
                    <a href="index.html">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/85633b1592.js" crossorigin="anonymous"></script>

</body>

</html>
